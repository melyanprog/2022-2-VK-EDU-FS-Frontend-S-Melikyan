<!DOCTYPE html>
<html>
  <head lang="ru">
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Send a message</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/dialog/dialog_header.css" />
    <link rel="stylesheet" href="../css/dialog/dialog_container.css" />
    <link rel="stylesheet" href="../css/dialog/dialog_body.css" />
    <link rel="stylesheet" href="../css/dialog/dialog_form.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <button class="back-button">
          <span class="material-icons">arrow_back</span>
        </button>
        <div class="profile">
          <img
            class="image"
            src="https://www.theplace.ru/archive/00_icons/72_icon_128.jpg"
            alt="Profile image"
          />
          <div class="info">
            <span class="name">Дженнифер</span>
            <span class="online">была 2 часа назад</span>
          </div>
        </div>
        <button class="search-button">
          <span class="material-icons">search</span>
        </button>
        <button class="more-button">
          <span class="material-icons">more_vert</span>
        </button>
      </div>
      <div class="chat-body">
        <div class="message left">
          <span class="text">Привет, меня зовут Дженнифер!</span>
          <div class="data">
            <span class="time">10:53</span>
          </div>
        </div>
        <div class="message right">
          <span class="text">Здравствуй! Меня зовут Джек.</span>
          <div class="data">
            <span class="time">10:53</span>
            <span class="status">
              <span class="material-icons">done_all</span>
            </span>
          </div>
        </div>
      </div>
      <form class="form" action="/">
        <input
          class="form-input"
          name="message-text"
          placeholder="Введите сообщение"
          type="textar"
        />
        <button class="attachment-button" type="button">
          <span class="material-icons">attachment</span>
        </button>
      </form>
      <script src="../js/dialog.js"></script>
    </div>
  </body>
</html>
