<!DOCTYPE html>
<html>
  <head lang="ru">
    <meta charset="UTF-8" />
    <title>chats</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/chats/chats_header.css" />
    <link rel="stylesheet" href="../css/chats/chats_body.css" />
    <link rel="stylesheet" href="../css/chats/chats_cr_button.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  <link href="css/chats.css" rel="stylesheet"></head>
  <body>
    <header class="header">
      <button class="menu-button">
        <span class="material-icons">menu_vert</span>
      </button>
      <div class="title">
        <span>Messenger</span>
      </div>
      <button class="search-button">
        <span class="material-icons">search</span>
      </button>
    </header>
    <div class="chats">
      <div class="chat">
        <img
          class="image"
          src="https://www.theplace.ru/archive/00_icons/72_icon_128.jpg"
          alt="profile img"
        />
        <div class="info">
          <span class="name">Дженнифер</span>
          <span class="message">Привет, меня зовут Дженнифер!</span>
        </div>
        <div class="message-data">
          <span class="time">15:40</span>
          <span class="status">
            <span class="material-icons">done_all</span>
          </span>
        </div>
      </div>
    </div>
    <button class="create-button">create</button>
    <script src="../js/chats.js"></script>
  <script type="text/javascript" src="js/chatsbundle.js"></script></body>
</html>
